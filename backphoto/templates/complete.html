<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Complete</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { 
            color: #48bb78; 
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }
        .success { 
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724; 
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            border: 1px solid #c3e6cb;
        }
        .success h3 {
            color: #155724;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .success p {
            color: #155724;
            margin: 8px 0;
            font-size: 0.95rem;
        }
        .success strong {
            color: #0f5132;
            font-weight: 600;
        }
        .info { 
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: left;
        }
        .info p {
            color: #4a5568;
            margin: 8px 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 500;
            cursor: pointer; 
            transition: all 0.3s ease;
            min-width: 120px;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        button:last-child {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        button:last-child:hover {
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Capture Complete!</h1>
        
        <div class="success">
            <h3>Photos Successfully Sent</h3>
            <p>Email: <strong>{{ email }}</strong></p>
            <p>Total photos: <strong>{{ photo_count }}</strong></p>
        </div>
        
        <div class="info">
            <p>Please check your email, the photos should have been sent to your inbox.</p>
            <p>If you don't receive the email, please check your spam folder.</p>
        </div>
        
        <div class="buttons">
            <button onclick="location.href='/'">Back to Home</button>
            <button onclick="location.href='/input'">Start Again</button>
        </div>
    </div>
</body>
</html>
